<div class="flex flex-col">
  <div class="flex items-baseline justify-between gap-2 m-3 text-yellow-100/80">
    @for (tab of tabData; track i; let i = $index) {
    <p class="p-3 px-10 transition-all"
    [ngClass]="{'text-yellow-200 bg-black/20  rounded-full':currentTab === i}"
    (click)="tabClicked(i)">
      {{ tabData[i].name }}
    </p>
    @if(i<tabData.length - 1 ){
        <p>|</p>
    }
    }
  </div>
</div>
