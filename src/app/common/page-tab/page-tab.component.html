<div class="flex flex-col">
  <div class="flex items-baseline justify-between gap-2 m-3 text-yellow-100/80">
    @for (tab of tabData; track i; let i = $index) {
    <div class="p-3 px-10 transition-all rounded-full" [ngClass]="{' bg-black/20 ': currentTab === i}"
      (click)="tabClicked(i)">
      <p [ngClass]="{'text-yellow-200':currentTab === i}">
        {{ tabData[i].name }}
      </p>
    </div>

    @if(i<tabData.length - 1 ){ <p>|</p>
      }
      }
  </div>
</div>
