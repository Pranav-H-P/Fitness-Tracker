<header class="flex bg-primary-red-950 text-secondary-brown-700 min-h-16 items-center justify-between p-4">
    
    @for (item of barLayout[currentState()]; track i; let i = $index) {
        <app-nav-button 
        [subText]="barLayout[currentState()][i].text"
        [navLink]="barLayout[currentState()][i].navLink" 
        [imgSrc]="barLayout[currentState()][i].imgLink"></app-nav-button>
    }
    

</header>
